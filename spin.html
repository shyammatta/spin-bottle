<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spin The Bottle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #d18ee4, #feb47b);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;

        }
        
    
        #wheel {
            background: white;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
        }
    
        #bottle {
            position: absolute;
            width: 100px;
            height: auto;
            top: 10%;
        }
    
        #questionArea {
            background: white;
            padding: 50px;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
    
        #selectedName {
            color: #ff5e62;
            font-size: 52px;
            margin-bottom: 10px;
        }
    
        #randomQuestion {
            font-size: 66px;
            color: #333;
            margin-bottom: 20px;
        }
    
        #timer {
            font-weight: bold;
            color: #ff5e62;
            font-size: 24px;
        }
    
        #actionButtons {
            background: white;
            padding: 100px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 60px;
        }
    
        .primary-button {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            border: none;
            color: white;
            padding: 40px;
            margin: 15px 0;
            width: 100%;
            font-size: 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
    
        .primary-button:hover {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            transform: scale(1.05);
        }
    
        #doneButton {
            background-color: #ff5e62;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }
    
        #doneButton:hover {
            background-color: #ff4040;
            transform: scale(1.05);
        }
    
       
        @media (min-width: 560px) {
            #bottle {
                width: 150px;
                height: 400px;
                top: 50%;
                left:50%
            }
    
            #wheel {
                max-width: 700px;
            }
    
            #selectedName {
                font-size: 66px;
            }
    
            #randomQuestion {
                font-size: 56px;
            }
            #questionArea {
            background: white;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }
    
            #actionButton{
                padding: 20px;
                gap: 80px;
            }
    
            .primary-button {
                font-size: 68px;
                padding: 30px 60px;
            }
    
            #doneButton {
                font-size: 32px;
                padding: 16px 32px;
            }
            #timee,#timer{
                font-size: 46px;
            }
        }
        .backButton{
            font-size: 35px;
            top: 50px;
            left: 20px;
            padding: 30px 60px;
            border-radius: 10px;
        }
    </style>
    
</head>
<body>
    <button onclick="goBack()" class="backButton">ðŸ”™ Back</button>

    <canvas id="wheel"  width="400" height="400"></canvas>

<img id="bottle" src="./botttleee.png" >

<div id="actionButtons" style="display:none; text-align:center;">
    <h2 id="selectedName"></h2>


        <button id="truthButton" class="primary-button">Truth</button>
        <button id="dareButton" class="primary-button">Dare</button>
        <button id="bunnifyButton" class="primary-button">Bunnify</button>
</div>

<div id="questionArea" style="display:none; text-align:center;">
    <h2 id="selectedName"></h2>
    <p id="randomQuestion"></p>
   
    <p id="timee">Time left: <span id="timer"></span> seconds</p>
    <button id="doneButton">Done</button>
</div>
<script>
    function goBack() {
            window.location.href="add-names.html";
        }
</script>

    <script src="script.js"></script>
</body>
</html>
